<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>
<body>
<audio controls>
    <source src='../public/sound.wav' type='audio/mpeg'>
    Your browser does not support the audio element.
</audio>
<img alt="" src="../public/image.jpeg">
<script>
    function enlargeImage(img) { img.style.transform = 'scale(1.5)'; img.style.transition = 'transform 0.25s ease'; } document.querySelectorAll('img').forEach(img => img.addEventListener('click', () => enlargeImage(img)));
</script>

</body>
</html>
